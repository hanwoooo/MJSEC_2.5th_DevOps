<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>방명록</title>
</head>
<body>
    <h1>방명록</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="이름">
        <br><br>
        <textarea name="message" placeholder="메시지 입력" required></textarea>
        <br><br>
        <button type="submit">등록</button>
    </form>
    <hr>
    <h2>메시지 목록</h2>
    {% for msg in messages %}
        <p><strong>{{ msg.name }}</strong> : {{ msg.message }}</p>
    {% else %}
        <p>아직 메시지가 없습니다.</p>
    {% endfor %}
</body>
</html>
